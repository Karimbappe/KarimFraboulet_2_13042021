<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Reservia</title>
</head>

<body>
    <header class="main-head">
    <img class="main-head-logo" src="images/logo/Reservia.svg">

    <nav>

    <ul class="main-head-nav">
        <li><a href="#" class="main-head-item">Hébergements</a></li>
        <li><a href="#" class="main-head-item">Activités</a></li>
        <li><a href="#" class="main-head-button">S'inscrire</a></li>
    </ul>

    </nav>

   </header> 

   <main>
    <div>
        <h3>Trouver votre hébergements pour des vacances de rêve</h3>
        <p>En plein centre ville ou en pleine nature</p>
        
        <div class="container">
            <div class="search_wrap">
                <div class="search-box">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" class="input" placeholder="Marseille, France">
                    <input class="search-button" type="button" size="1" value="Rechercher">
                </div>
            </div>
        </div>
    </div>

    <div class="search-filtre">
        <h2 class="search-filtre-titre">Filtres</h2>

    </div>
    <div class="filters">
        <h3 class="titre-h2">Filtres</h3>
        <ul class="filters-ul">
            <li class="filters-button"><i class="fas fa-money-bill-wave"></i>Economique</li>
            <li class="filters-button"><i class="fas fa-baby"></i>Familial</li>
            <li class="filters-button"><i class="fas fa-heart"></i>Romantique</li>
            <li class="filters-button"><i class="fas fa-dog"></i>Animaux autorisés</li>
        </ul>
    </div>

    <div class="info">
        <i class="fas fa-info"></i>
        <p>Plus de 500 logements sont diponibles dans cette ville</p>

    </div>
   </main>

</body>

</html>
