<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Reservia</title>
</head>

<body>
    <header class="main-head">
    <img class="main-head-logo" src="images/logo/Reservia.svg">

    <nav>

    <ul class="main-head-nav">
        <li><a href="#" class="main-head-item">Hébergements</a></li>
        <li><a href="#" class="main-head-item">Activités</a></li>
        <li><a href="#" class="main-head-button">S'inscrire</a></li>
    </ul>

    </nav>

   </header> 

   <main>
    <div>
        <h1>Trouver votre hébergements pour des vacances de rêve</h1>
        <p>En plein centre ville ou en pleine nature</p>
        
        <div class="search-container">
            <div class="search_wrap">
                <div class="search-box">
                    <i class="fas fa-map-marker-alt search-logo"></i>
                    <input type="text" class="input" placeholder="Marseille, France">
                    <button class="button-style" type="button">Rechercher</button>   
                </div>
            </div>
        </div>
    </div>

    <div class="filters">
        <h2 class="titre-h2">Filtres</h2>
        <ul class="filters-ul">
            <li class="filters-button"><i class="fas fa-money-bill-wave filtre-logo"></i>Economique</li>
            <li class="filters-button"><i class="fas fa-baby filtre-logo"></i>Familial</li>
            <li class="filters-button"><i class="fas fa-heart filtre-logo"></i>Romantique</li>
            <li class="filters-button"><i class="fas fa-dog filtre-logo"></i>Animaux autorisés</li>
        </ul>
    </div>

    <div class="info">
        <i class="fas fa-info info-logo"></i>
        <p>Plus de 500 logements sont diponibles dans cette ville</p>
    </div>

    <section class="hosting" id="hosting">
        
    </section>
   </main>

</body>

</html>
